{% load static %}

<link rel="stylesheet" href="{% static 'css/reset_password.css' %}">

<body>
    <div class='pass-reset-form'>
        <h2>Cкидання паролю</h2>
        <p class='form-header'>Введіть свою пошту</p>
        <form method="post" class='pass-form'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Відправити запрос на скидання паролю</button>
        </form>
    </div>
</body>
