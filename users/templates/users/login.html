{% comment %} {% extends "base.html" %} {% endcomment %}
{% load static %}


{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>LOGIN</title>
</head>


<body>
    <div class="main-container">

            <!-- Левая часть: форма -->
            <div class="form-section">
                <form action="{% url "users:login" %}" method="post" class="custom-form">
                    {% csrf_token %}
                    <h1>Вхід в акаунт</h1>

                    {% if request.GET.next %}
                        <input type="hidden" name='next' value={{ request.GET.next }}>
                    {% endif %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="username"  value="{% if form.username.value %}{{ form.username.value }}{% endif %}" 
                        id="username" placeholder="Введите ваше имя пользователя" required>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control" name="password" id="password-input" placeholder="Введите ваш пароль" required >
                        {% comment %} <img src="{% static "media/pass-icon.png" %}" onclick="pass()" class='pass-icon'> {% endcomment %}
                    </div>

                    <a href="" class="password-link">Забули пароль ?</a>

                    <button type="submit" class="submit-btn">Войти</button> 

                    <p class="login-prompt">Немає облікового запису ? <a href="{% url 'users:registration' %}" class="login-link">Зареєструватися</a></p>
                </form>
            </div>

                <div class="image-section">
                    <!-- Место для изображения, его можно будет заменить -->
                    <img src="{% static "media/registration.svg" %}" alt="Placeholder Image">
                </div>        
    </div>
</body>            
                
            </div>
        </div>
    </div>
</div>


{% endblock %}
