{% load static %}

{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN</title>
    <link rel="stylesheet" href="{% static 'css/registration.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'images/favicon.png' %}" >
</head>


<!-- Контент на странице -->
<body>
    <div class="main-container">

            <!-- Левая часть: форма -->
            <div class="form-section">
                
                <form action="{% url "users:registration" %}" method='post' class="custom-form">
                    {% csrf_token %}
                    <h1>Створення акаунту</h1>
                    
                    
                    <div class="form-row">
                        <input type="text" id="id_first_name" name='first_name'
                        placeholder="Ім'я" 
                        value="{% if form.first_name.value %}{{ form.first_name.value }}{% endif %}">
                        
                        <input type="text" id="id_last_name" name='last_name'
                        placeholder="Прізвище" 
                        value="{% if form.last_name.value %}{{ form.last_name.value }}{% endif %}">
                    </div>
                    
                    
                    <div class="form-group-hidden">
                        <input type="hidden" id="id_username" name="username"
                        value="{% if form.username.value %}{{ form.username.value }}{% else %}10{% endif %}">               
                    </div>
                    
                    
                    <div class="form-group">
                        <input type="email" id="id_email" name="email"
                        placeholder="Електронна пошта"
                        value="{% if form.email.value %}{{ form.email.value }}{% endif %}">
                    </div>
                    
                    
                    <div class="form-group">
                        <input type="password" id="id_password1" name="password1"
                               placeholder="Введіть свій пароль"
                               value="{% if form.password1.value %}{{ form.password1.value }}{% endif %}">
                        <img src="{% static 'icons/mdi_eye.svg' %}" class="toggle-password" id="eyeicon" 
                             data-eye-open="{% static 'icons/mdi_eye.svg' %}" 
                             data-eye-closed="{% static 'icons/mdi_eye-off.svg' %}">
                    </div>
                    
                    
                    <div class="form-group">
                        <input type="password" id="id_password2" name="password2"
                               placeholder="Повторіть пароль"
                               value="{% if form.password2.value %}{{ form.password2.value }}{% endif %}">
                        <img src="{% static 'icons/mdi_eye.svg' %}" class="toggle-password" id="eyeicon2" 
                             data-eye-open="{% static 'icons/mdi_eye.svg' %}" 
                             data-eye-closed="{% static 'icons/mdi_eye-off.svg' %}">
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" class="agreement" id="agreement"> Я погоджуюсь з <a href="">Умовами та положеннями</a>
                        </label>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submit-btn" disabled>Зареєструватися</button>

                    <p class="login-prompt">Вже є акаунт ? <a href="{% url 'users:login' %}" class="login-link">Увійти в акаунт</a></p>
                </form>
            </div>
            
            <div class="image-section">
                <!-- Место для изображения, его можно будет заменить -->
                <img src="{% static "media/registration.svg" %}" alt="Placeholder Image">
            </div>
            
            {% comment %} <div>
                Вже маєте аккаунт ? - Увійти до системи 
            </div> {% endcomment %}
            <script>
                const checkbox = document.getElementById('agreement'); // Получаем элемент по id
                const submitBtn = document.getElementById('submit-btn'); // Получаем элемент по id
            
                checkbox.addEventListener('change', function() {
                    if (checkbox.checked) {
                        submitBtn.disabled = false;
                        submitBtn.classList.add('active');
                    } else {
                        submitBtn.disabled = true;
                        submitBtn.classList.remove('active');
                    }
                });
            </script>

            <script src="{% static 'js/togglePassword.js' %}"></script>

            {% comment %} <script>
                let eyeicon = document.getElementById('eyeicon');
                let eyeicon2 = document.getElementById('eyeicon2')
                let password = document.getElementById('id_password1');
                let password2 = document.getElementById('id_password2')

                eyeicon.onclick = function() {
                    if(password.type == "password") {
                        password.type = "text";
                        eyeicon.src = "{% static 'icons/mdi_eye-off.svg' %}";
                    }else{
                        password.type = "password";
                        eyeicon.src = "{% static 'icons/mdi_eye.svg' %}";
                    }
                }

                eyeicon2.onclick = function() {
                    if(password2.type == "password") {
                        password2.type = "text";
                        eyeicon2.src = "{% static 'icons/mdi_eye-off.svg' %}";
                    }else{
                        password2.type = "password";
                        eyeicon2.src = "{% static 'icons/mdi_eye.svg' %}";
                    }
                }
            </script> {% endcomment %}
    </body>
{% endblock %}
