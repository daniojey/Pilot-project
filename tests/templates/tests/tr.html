{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="test-container">
    {% for test in test_result %}
    <a href="{% url "tests:test_group_reviews" test_id=test.id %}" class="test-item-link">
        <div class="test-item" style="background-image: url('{% if test.image %}{{ test.image.url }}{% else %}{% static 'default-image.jpg' %}{% endif %}');">
            <div class="test-overlay">
                <h2>{{ test.name }}</h2>
            </div>
        </div>
    </a>    
{% endfor %}
</div>
{% endblock %}
